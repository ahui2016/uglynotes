<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/style.css">

    <title>Login .. uglynotes</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.3/dayjs.min.js"></script>

  </head>
  <body>
    <p>uglynotes .. Login</p>

    <p id="loading" class="alert-info">Loading...</p>

    <!-- 默认的提示位置 -->
    <template id="alert-insert-after-here"></template>

    <!-- 普通提示 -->
    <template id="alert-info-tmpl">
      <p class="alert-info">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <!-- 成功提示 -->
    <template id="alert-success-tmpl">
      <p class="alert alert-success">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <!-- 错误提示 -->
    <template id="alert-danger-tmpl">
      <p class="alert-danger">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <form autocomplete="off" style="display: none;">
      <label>
        password
        <input type="password" id="password" autofocus required>
      </label>
      <input type="submit" value="login" id="submit">
    </form>

    <div id="navi" style="display: none;">
      <p><a href="/html/note/new">New Note</a> - 创建新笔记</p>
      <p><a href="/home">Index</a> - 笔记列表</p>
      <p><a href="/html/search">Search</a> - 搜索</p>
      <p><a href="/html/tags">Tags</a> - 标签列表</p>
      <p><a href="/html/tag/groups">Groups</a> - 标签组</p>
    </div>

    <script src="/public/util.js"></script>
    <script src="/public/login.js"></script>
  </body>
</html>
