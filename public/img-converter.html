<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/style.css">
   
    <title>Converter .. uglynotes</title>
   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.3/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>

    <style>
#size-limit {
  width: 4em;
}
    </style>
  </head>
  <body>
    <div>
      <a href="/home">uglynotes</a> .. Image Converter
      <img id="about-page-icon" src="/public/info-circle.svg" alt="info"
          title="显示/隐藏说明">
    </div>

    <p id="about-page-info" style="display: none;">
      （建议一个 markdown 文件里只内嵌一两张小图片，不要内嵌大图、多图。）
    </p>
    <p>将图片转换为可以内嵌到 markdown 文件中的文本数据，不需要图床，图片直接内嵌到 markdown 文件里。</p>

    <form autocomplete="off" style="margin-top: 1em;">
      <label>size limit:
        <input type="number" id="size-limit" value="300">
        <span style="font-size: small; color: #666;">(图片尺寸限制，大图会被缩小)</span>
      </label>
      <br><br>
      <label style="outline: olive solid 1px;">
        <input id="file-input" type="file" accept="image/*">
      </label>
      <button id="convert-btn">convert</button>
    </form>

    <!-- 容量 -->
    <p id="img-size" style="color: #999;"></p>
    
    <!-- 默认提示位置 -->
    <template id="alert-insert-after-here"></template>

    <!-- 普通提示 -->
    <template id="alert-info-tmpl">
      <p class="alert alert-info">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <!-- 成功提示 -->
    <template id="alert-success-tmpl">
      <p class="alert alert-success">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <!-- 错误提示 -->
    <template id="alert-danger-tmpl">
      <p class="alert alert-danger">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <div id="copy-block" style="display: none;">
      <p>请分别点击以下两个复制按钮，粘贴到同一个 markdown 文件中：</p>
      <p>
        <button id="copy-img">copy image data</button>
        粘贴在 markdown 文件底部
      </p>
      <p>
        <button id="copy-ref">copy reference</button>
        粘贴在 markdown 文件的任意位置（图片显示位置）
      </p>
    </div>

    <p>
      <img id="img-preview" style="display: none;"  alt="the converted image">
    </p>

    <script src="/public/util.js"></script>
    <script src="/public/img-converter.js"></script>
  </body>
</html>
