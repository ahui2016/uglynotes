<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/style.css">

    <title>Tag Groups .. uglynotes</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.3/dayjs.min.js"></script>

    <style>
.tag {
  padding: 0 .5em 0 .5em;
  color: #EEE;
  background-color: #999;
  text-decoration: none;
}
.tag:hover {
  cursor: pointer;
  background-color: #666;
}
.group {
  color: #EEE;
  background-color: cadetblue;  
}
.group:hover {
  background-color:darkcyan
}
li .buttons {
  display: none;
}
li:hover .buttons {
  display: inline;
}
.protected {
  color: #999;
}
.deleted {
  color: #EEE;
  background-color: #999;
}
#tags-input {
  width: 300px;
}
    </style>
  </head>
  <body>
    <div>
        <a href="/home">uglynotes</a> .. Tag Groups
    </div>

    <form autocomplete="off" style="margin-top: 1em;">
      <label>
        <input type="text" id="tags-input" autofocus required>
      </label>
      <input type="submit" value="add" id="add-btn">
    </form>

    <p id="loading" class="alert-info">Loading...</p>
    
    <!-- 默认提示位置 -->
    <template id="alert-insert-after-here"></template>

    <!-- 普通提示 -->
    <template id="alert-info-tmpl">
      <p class="alert alert-info">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <!-- 成功提示 -->
    <template id="alert-success-tmpl">
      <p class="alert alert-success">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <!-- 错误提示 -->
    <template id="alert-danger-tmpl">
      <p class="alert alert-danger">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <ul>
      <template id="li-tmpl">
        <li class="li">
          <span class="datetime"></span>
          <span class="protected" style="display: none;">PROTECTED</span>
          <span class="deleted" style="display: none;">DELETED</span><br>
          <span class="tags" style="display: none;"></span>
          <a class="tag group">group</a>
          <span class="buttons">
            <button class="protect">protect</button>
            <button class="unprotect" style="display: none;">unprotect</button>
            <button class="create" title="create a new note">create</button>
            <button class="delete" title="delete this tag group">delete</button>
            <span class="confirm-block" style="display: none; color: red;">
              delete this group?
              <button class="yes-btn">Yes</button>
              <button class="no-btn">No</button>
            </span>  
          </span>
        </li>
      </template>
    </ul>
    <template id="tag-tmpl">
      <a class="tag"></a>
    </template>

    <!-- 容量 -->
    <p id="count-block" style="color: #999; display: none;">
      共有
      <span id="count"></span>
      个标签组
    </p>

    <script src="/public/util.js"></script>
    <script src="/static/tag-groups.js"></script>
  </body>
</html>
