<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/style.css">

    <title>Tag Groups .. uglynotes</title>

    <!-- <script src="https://unpkg.com/jquery@3.5.1/dist/jquery.min.js"></script> -->
    <!-- <script src="https://unpkg.com/dayjs@1.9.7/dayjs.min.js"></script> -->
    <script src="/public/jquery-3.5.1.min.js"></script>
    <script src="/public/dayjs.min.js"></script>

    <style>
.tag {
  padding: 0 .5em 0 .5em;
  color: #EEE;
  background-color: #999;
  text-decoration: none;
}
.tag:hover {
  cursor: pointer;
  background-color: #666;
}
.group {
  color: #EEE;
  background-color: cadetblue;  
}
.group:hover {
  background-color:darkcyan
}
li button {
  display: none;
}
li:hover .enabled {
  display: inline;
}
.protected {
  color: #999;;
}
    </style>
  </head>
  <body>
    <div>
        <a href="/home">uglynotes</a> .. Tag Groups
    </div>

    <p id="loading" class="alert-info">Loading...</p>
    
    <!-- 默认提示位置 -->
    <template id="alert-insert-after-here"></template>

    <!-- 错误提示 -->
    <template id="alert-danger-tmpl">
      <p class="alert alert-danger">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <ul>
      <template id="li-tmpl">
        <li class="li">
          <span class="datetime"></span>
          <span class="protected" style="display: none;">PROTECTED</span><br>
          <a class="tag group">group</a>
          <button class="protect enabled">protect</button>
          <button class="unprotect">unprotect</button>
          <button class="create enabled" title="create a new note">create</button>
          <button class="delete enabled" title="delete this tag group">delete</button>
        </li>
      </template>
    </ul>
    <template id="tag-tmpl">
      <a class="tag"></a>
    </template>

    <!-- 容量 -->
    <p style="color: #999;">
      共有
      <span id="count"></span>
      个标签组
    </p>

    <script src="/public/util.js"></script>
    <script src="/static/tag-groups.js"></script>
  </body>
</html>
