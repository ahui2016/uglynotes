<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/style.css?date=1611375879023">

    <title>Tag Groups .. uglynotes</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.3/dayjs.min.js"></script>

    <style>
.tag {
  padding: 0 .5em 0 .5em;
  color: #EEE;
  background-color: #999;
  text-decoration: none;
}
.tag:hover {
  cursor: pointer;
  background-color: #666;
}
.tag.btn {
  color: #EEE;
  background-color: cadetblue;  
}
.tag.btn:hover {
  background-color:darkcyan
}
.protected {
  color: #999;
}
#check-tags-btn { vertical-align: top; }
#handle-tags-btn { vertical-align: super; }

    </style>
  </head>
  <body>
    <div>
      uglynotes .. Tag Groups
      <img id="about-page-icon" src="/public/info-circle.svg" alt="info"
          title="显示/隐藏说明">
    </div>

    <p id="about-page-info" style="display: none;">
      点击 create 按钮创建新笔记，如果没有合适的标签组，可先新增标签组再创建新笔记。
    </p>

    <div style="margin-top: 1em;">
      <!-- <input type="text" id="tags-input" placeholder="new tag groups" autocomplete="off" autofocus required> -->
      <textarea id="tags-input" cols="50" rows="2" placeholder="new tag group" autocomplete="off"></textarea>
      <button id="check-tags-btn">check</button>
      <button id="handle-tags-btn" style="display: none;">add</button>
    </div>

    <p id="loading" class="alert-info">Loading...</p>
    
    <!-- 默认提示位置 -->
    <template id="alert-insert-after-here"></template>

    <!-- 普通提示 -->
    <template id="alert-info-tmpl">
      <p class="alert alert-info">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <!-- 成功提示 -->
    <template id="alert-success-tmpl">
      <p class="alert alert-success">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <!-- 错误提示 -->
    <template id="alert-danger-tmpl">
      <p class="alert alert-danger">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <ul>
      <template id="li-tmpl">
        <li class="li">
          <span class="datetime"></span>
          <span class="protected" style="display: none;">PROTECTED</span>
          <span class="deleted" style="display: none;">DELETED</span><br>
          <span class="tags" style="display: none;"></span>
          <a class="tag btn group" title="search group">group</a>
          <a class="tag btn create" title="create a new note">create</a>
          <span class="buttons">
            <button class="protect">protect</button>
            <button class="unprotect" style="display: none;">unprotect</button>
            <button class="delete" title="delete this tag group">delete</button>
            <span class="confirm-block" style="display: none; color: red;">
              delete this group?
              <button class="yes-btn">Yes</button>
              <button class="no-btn">No</button>
            </span>  
          </span>
        </li>
      </template>
    </ul>
    <template id="tag-tmpl">
      <a class="tag"></a>
    </template>

    <!-- 容量 -->
    <p id="count-block" style="color: #999; display: none;">
      共有
      <span id="count"></span>
      个标签组
    </p>

    <script src="/public/util.js"></script>
    <script src="/static/tag-groups.js?date=1611321808608"></script>
  </body>
</html>
