<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/style.css">

    <title>Tags .. uglynotes</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.3/dayjs.min.js"></script>

    <style>
.deleted {
  color: #EEE;
  background-color: #999;
}
    </style>
  </head>
  <body>
    <div>
        <a href="/home">uglynotes</a> .. Tags
    </div>

    <p id="loading" class="alert-info">Loading...</p>
    
    <!-- 默认提示位置 -->
    <template id="alert-insert-after-here"></template>

    <!-- 错误提示 -->
    <template id="alert-danger-tmpl">
      <p class="alert alert-danger">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <div id="sort-by" style="margin: 1em 0 1em 0;">
      Sort by
      <input type="radio" id="by-date" name="sort-by" value="by-date" checked>
      <label for="by-date">date</label>
      <input type="radio" id="by-name" name="sort-by" value="by-name">
      <label for="by-name">name</label>
    </div>

    <template id="li-tmpl">
      <li class="li">
        <span class="datetime"></span><br>
        <a class="name"></a> (<span class="count"></span>)
        <span class="deleted" style="display: none;">DELETED</span>
      </li>
    </template>

    <template id="del-btn-tmpl">
      <span class="del-btn-block">
        <button class="delete">delete</button>
        <span class="confirm-block" style="display: none; color: red;">
          delete this tag?
          <button class="yes-btn">Yes</button>
          <button class="no-btn">No</button>
        </span>  
      </span>
    </template>

    <ul id="sort-by-name" style="display: none;">
      <div></div>
    </ul>

    <ul id="sort-by-date">
      <div></div>
    </ul>

    <!-- 容量 -->
    <p style="color: #999;">
      共有
      <span id="count"></span>
      个标签
    </p>

    <script src="/public/util.js"></script>
    <script src="/static/tags.js"></script>
  </body>
</html>
