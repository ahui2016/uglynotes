<script>
  const root = document.body;

  const [infoIcon, infoMsg] = InfoPair(
    'page', '请在 Groups 页面通过标签组来创建新笔记');

  const TopBanner = {
    view: () => m(
      'div', [
	'uglynotes .. Index',
	m(infoIcon),
	m('div', {id: 'head-buttons'}, [
	  '|',
	  [m('a', {href: '/light/tags'}, 'Tags'), '|'],
	  [m('a', {href: '/light/tag/groups'}, 'Groups'), '|'],
	  [m('a', {href: '/light/search'}, 'Search'), '|'],
	])
      ]
    )
  };

  const App = {
    view: () => [
      m(TopBanner),
      m(infoMsg),
      m(Loading),
      m(Alerts),
    ]
  };

  m.mount(root, App);
