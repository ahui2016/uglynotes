<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/style.css">

    <title>New Note .. uglynotes</title>

    <!-- <script src="https://unpkg.com/jquery@3.5.1/dist/jquery.min.js"></script> -->
    <!-- <script src="https://unpkg.com/dayjs@1.9.7/dayjs.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/marked@1.2.7/lib/marked.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/dompurify@2.2.6/dist/purify.min.js"></script> -->
    <script src="/public/jquery-3.5.1.min.js"></script>
    <script src="/public/dayjs.min.js"></script>
    <script src="/public/marked.min.js"></script>
    <script src="/public/purify.min.js"></script>
    <script src="/public/util.js"></script>
  </head>
  <body>
    <p>uglynotes .. New Note</p>

    <form autocomplete="off">
      <p>
        <input type="radio" id="plaintext" name="note-type" value="plaintext" checked>
        <label for="plaintext" id="plaintext-label">plaintext</label>
        <input type="radio" id="markdown" name="note-type" value="markdown">
        <label for="markdown">markdown</label>
        <a id="preview-btn" href="#" style="display: none;">preview</a>
        <a id="edit-btn" href="#" style="display: none;">edit</a>
        <textarea id="contents" cols="60" rows="10" autofocus
          style="display: block;"></textarea>
      </p>
      <div id="preview" class="markdown-preview" style="display: none;"></div>
      <p>
        <label for="tags" style="display: block;">Tags:</label>
        <textarea id="tags" cols="60" rows="2"></textarea>
      </p>
      <p id="submit-block">
        <input type="submit" value="submit" id="submit">
      </p>
      <p id="update-block" style="display: none;">
        <button id="update">update</button>
        <button id="delete">delete</button>
        <span id="confirm-block" style="display: none; color: red;">
          delete this note?
          <button id="yes">Yes</button>
          <button id="no">No</button>
        </span>
      </p>
    </form>

    <!-- 默认提示位置 -->
    <template id="alert-insert-after-here"></template>

    <!-- 普通提示 -->
    <template id="alert-info-tmpl">
      <p class="alert-info">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <!-- 成功提示 -->
    <template id="alert-success-tmpl">
      <p class="alert-success">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <!-- 历史版本成功提示 -->
    <template id="alert-history-tmpl">
      <p class="alert-history">
        <span class="alert-time"></span>
        <span class="alert-message">笔记更新成功，同时产生历史版本:</span>
        <a class="history-url" target="_blank"></a>
      </p>
    </template>

    <!-- 错误提示 -->
    <template id="alert-danger-tmpl">
      <p class="alert-danger">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <script>
const previewBtn = $('#preview-btn');
const editBtn = $('#edit-btn');
const plaintextBtn = $('#plaintext');
const plaintextLabel = $('#plaintext-label');
const preview = $('#preview');
const textarea = $('#contents');
const tagsElem = $('#tags');
const submit_btn = $('#submit');
const submit_block = $('#submit-block');
const update_block = $('#update-block');
const update_btn = $('#update');
const delete_btn = $('#delete');

let note_id = '';
let tags;
let oldContents = '';
let oldTags = '';
let oldNoteType = '';

$('input[name="note-type"]').change(() => {
  previewBtn.toggle();
});

// 自动在标签前加井号，同时更新全局变量。
$('#tags').blur(() => {
    tags = getTags();
    $('#tags').val(addPrefix(tags, '#'));
});

previewBtn.click(event => {
  event.preventDefault();
  const markdown = $('#contents').val();
  const dirty = marked(markdown);
  const clean = DOMPurify.sanitize(dirty);
  preview.show().html(clean);
  textarea.hide();
  previewBtn.hide();
  editBtn.show();
  plaintextBtn.hide();
  plaintextLabel.hide();
});

editBtn.click(event => {
  textarea.show();
  preview.hide();
  plaintextBtn.show();
  plaintextLabel.show();
  previewBtn.show();
  editBtn.hide();
});

submit_btn.click(submit);
update_btn.click(update);

function submit(event) {
  if (event) event.preventDefault();
  
  let contents = textarea.val().trim();
  if (contents == '') {
    insertInfoAlert('笔记内容不可空白');
    return;
  }

  let form = new FormData();
  form.append('id', note_id);
  const note_type = $('input[name="note-type"]:checked').val();
  form.append('note-type', note_type);
  form.append('contents', contents);
  form.append('tags', getTags());

  ajaxPost(form, '/note/new', submit_btn, function(that) {
    note_id = that.response.id;
    oldNoteType = note_type;
    oldContents = contents;
    oldTags = tagsElem.val();
    submit_block.hide();
    update_block.show();
    insertSuccessAlert('新笔记创建成功');
  });
}

function update(event) {
  if (event) event.preventDefault();
  
  const note_type = $('input[name="note-type"]:checked').val();
  if (note_type != oldNoteType) {
    let form = new FormData();
    form.append('id', note_id);
    form.append('note-type', note_type)
    ajaxPost(form, '/note/type/update', update_btn, function() {
      oldNoteType = note_type;
      insertInfoAlert('笔记类型已更新: ' + note_type);
    });
  }

  const tagsString = tagsElem.val();
  if (tagsString != oldTags) {
    let form = new FormData();
    form.append('id', note_id);
    form.append('tags', getTags());
    ajaxPost(form, '/note/tags/update', update_btn, function() {
      oldTags = tagsString;
      insertInfoAlert('笔记的标签已更新');
    });
  }

  let contents = textarea.val().trim();
  if (contents == '') {
    insertInfoAlert('笔记内容不可空白');
    return;
  }

  // 有 event 表示点击了按钮，这种情况要给用户提示。
  // 如果没有 event 则是后台自动运行，不需要提示。
  if (event && contents == oldContents) {
    insertInfoAlert('笔记内容没有变化');
    return;
  }

  if (contents != oldContents) {
    let form = new FormData();
    form.append('id', note_id);
    form.append('contents', contents);
    ajaxPost(form, '/note/contents/update', update_btn, function(that) {
      oldContents = contents;
      insertHistoryAlert(that.response.id);
    });
  }
}

function submitOrUpdate() {
  if (!note_id) {
    submit();
  } else {
    update();
  }
}

// window.setInterval()

    </script>
  </body>
</html>
