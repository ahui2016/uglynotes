<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/style.css?date=1612324190378">

    <title>Tag .. uglynotes</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.3/dayjs.min.js"></script>

  </head>
  <body>
    <div><a href="/home">uglynotes</a> .. 
      <a href="/html/tags">Tags</a> ..
      Tag
      <div id="head-buttons">
        |
        <a id="delete" href="#">Delete</a>
        <span id="confirm-block" style="display: none; color: red;">
          delete this tag?
          <button id="yes">Yes</button>
          <button id="no">No</button>
        </span>  
        |
      </div>
    </div>

    <p id="loading" class="alert-info">Loading...</p>
    
    <!-- 默认提示位置 -->
    <template id="alert-insert-after-here"></template>

    <!-- 普通提示 -->
    <template id="alert-info-tmpl">
      <p class="alert alert-info">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <!-- 成功提示 -->
    <template id="alert-success-tmpl">
      <p class="alert alert-success">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <!-- 错误提示 -->
    <template id="alert-danger-tmpl">
      <p class="alert alert-danger">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <p id="tag-name-block" style="display: none;">Tag name:
      <span id="name"></span>
      <span id="rename-block" style="display: none;">
        <input id="name-input" type="text" placeholder="new name" autocomplete="off">
        <button id="check-tags-btn">check</button>
        <button id="ok">ok</button>
        <button id="cancel">cancel</button>
      </span>
      <span id="rename">(<a id="rename-btn" href="#">rename</a>)</span>
    </p>

    <ul>
      <template id="li-tmpl">
        <li class="li">
          [id:<span class="id"></span>] <span class="datetime"></span>
          <span class="deleted" style="display: none;">DELETED</span>
          <span class="buttons">
            <button class="edit">edit</button>
            <button class="delete">delete</button>
            <span class="confirm-block" style="display: none; color: red;">
              <span class="confirm-msg">delete this note?</span>
              <button class="yes-btn">Yes</button>
              <button class="no-btn">No</button>
            </span>  
          </span>    
          <br>
          <a class="title"></a><br>
          <span class="tags"></span>
        </li>
      </template>
    </ul>

    <!-- 容量 -->
    <p id="count-block" style="color: #999; display: none;">
      该标签共有
      <span id="count"></span>
      条关联笔记
    </p>

    <script src="/public/util.js?date=1612324190378"></script>
    <script src="/static/tag.js?date=1612324190378"></script>
  </body>
</html>
