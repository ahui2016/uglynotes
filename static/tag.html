<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/style.css">

    <title>Tag .. uglynotes</title>

    <!-- <script src="https://unpkg.com/jquery@3.5.1/dist/jquery.min.js"></script> -->
    <!-- <script src="https://unpkg.com/dayjs@1.9.7/dayjs.min.js"></script> -->
    <script src="/public/jquery-3.5.1.min.js"></script>
    <script src="/public/dayjs.min.js"></script>

    <style>
      
.li .id {
    text-transform: uppercase;
}

    </style>
  </head>
  <body>
    <div><a href="/home">uglynotes</a> .. 
      <a href="/html/tags">Tags</a> ..
      Tag
      <div id="head-buttons">
        |
        <a id="delete" href="#">Delete</a>
        <span id="confirm-block" style="display: none; color: red;">
          delete this tag?
          <button id="yes">Yes</button>
          <button id="no">No</button>
        </span>  
        |
      </div>
    </div>

    <p id="loading" class="alert-info">Loading...</p>
    
    <!-- 默认提示位置 -->
    <template id="alert-insert-after-here"></template>

    <!-- 普通提示 -->
    <template id="alert-info-tmpl">
      <p class="alert alert-info">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <!-- 成功提示 -->
    <template id="alert-success-tmpl">
      <p class="alert alert-success">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <!-- 错误提示 -->
    <template id="alert-danger-tmpl">
      <p class="alert alert-danger">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <p id="tag-name">Tag name:
      <span id="name"></span>
      <span id="rename-block" style="display: none;">
        <input id="name-input" type="text">
        <button id="ok">ok</button>
        <button id="cancel">cancel</button>
      </span>
      <span id="rename">(<a id="rename-btn" href="#">rename</a>)</span>
    </p>

    <ul>
      <template id="li-tmpl">
        <li class="li">
          [id:<strong class="id"></strong>] <span class="datetime"></span><br>
          <a class="title"></a><br>
          <span class="tags"></span>
        </li>
      </template>
    </ul>

    <!-- 容量 -->
    <p style="color: #999;">
      该标签共有
      <span id="count"></span>
      条关联笔记
    </p>

    <script src="/public/util.js"></script>
    <script src="/static/tag.js"></script>
  </body>
</html>
