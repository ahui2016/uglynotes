<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/style.css">

    <title>Note-History .. uglynotes</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.3/dayjs.min.js"></script>

  </head>
  <body>
    <div>Note [<a id="note-id"></a>] .. Histories
      <div id="head-buttons">
        |
        <a id="delete" href="#" title="删除未保护历史">delete all</a>
        <span id="confirm-block" style="display: none; color: red;">
          delete all unprotected histories?
          <button id="yes">Yes</button>
          <button id="no">No</button>
        </span>  
        |
      </div>
    </div>

    <p id="loading" class="alert-info">Loading...</p>
    
    <!-- 默认提示位置 -->
    <template id="alert-insert-after-here"></template>

    <!-- 普通提示 -->
    <template id="alert-info-tmpl">
      <p class="alert alert-info">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <!-- 成功提示 -->
    <template id="alert-success-tmpl">
      <p class="alert alert-success">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <!-- 错误提示 -->
    <template id="alert-danger-tmpl">
      <p class="alert alert-danger">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <ul>
      <template id="li-tmpl">
        <li class="li">
          [history id: <span class="id"></span>]
          <span class="protected" style="display: none;">PROTECTED</span><br>
          <a class="title"></a><br>
          <span style="color: #999;">
            <span class="datetime"></span>
            (size: <span class="size"></span>)
          </span>
        </li>
      </template>
    </ul>

    <!-- 总体积 -->
    <p id="size-block" style="color: #999;">
      以上历史版本总体积:
      <span id="history-size"></span>
    </p>

    <script src="/public/util.js"></script>
    <script src="/static/note-history.js"></script>
  </body>
</html>
