<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/style.css?date=1611375879023">

    <title>Backup .. uglynotes</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.3/dayjs.min.js"></script>
  </head>
  <body>
    <p>uglynotes .. Backup</p>

    <p>
      下载整个数据库:
      <a href="/api/backup/db" download="uglynotes.db">uglynotes.db</a>
    </p>
    <p>
      <button id="export">导出JSON</button>
      <a id="json" href="/api/backup/json" download="uglynotes.json"
          style="display: none;">uglynotes.json</a>
    </p>

    <!-- 默认的提示位置 -->
    <template id="alert-insert-after-here"></template>

    <!-- 错误提示 -->
    <template id="alert-danger-tmpl">
      <p class="alert-danger">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <script src="/public/util.js"></script>
    <script src="/static/backup.js"></script>
  </body>
</html>
