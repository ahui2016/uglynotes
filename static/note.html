<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/style.css?date=1611410314824">

    <title>Note .. uglynotes</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.3/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff@5.0.0/dist/diff.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@1.2.7/lib/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.2.6/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>

    <style>
.plaintext {
  white-space: pre-wrap;
  white-space: -moz-pre-wrap;
  background-color: whitesmoke;
}
.markdown {
  background-color: whitesmoke;
}
.contents {
  /* max-width: 600px;
  min-width: 400px; */
  margin-bottom: 50px;
}
.tag {
  padding: 0 .5em 0 .5em;
  color: #EEE;
  background-color: #999;
  text-decoration: none;
}
.tag:hover {
  cursor: pointer;
  background-color: #666;
}
.group {
  color: #EEE;
  background-color: cadetblue;  
}
.group:hover {
  background-color:darkcyan
}
#id {
  text-transform: uppercase;
}
#info-block {
  font-family: 'Courier New', Courier, monospace;
  font-size: smaller;
  color: #999;
}
    </style>
  </head>
  <body>
    <div>Note [id:<span id="id"></span>]
      <img id="about-page-icon" src="/public/info-circle.svg" alt="info"
          title="显示/隐藏说明">
      <div id="head-buttons">
        |
        <a href="#" id="copy">Copy</a> |
        <a id="edit">Edit</a> |
        <a id="history">History</a> |
        <a id="delete" href="#">Delete</a>
        <span id="confirm-block" style="display: none; color: red;">
          <span id="delete-confirm-msg">delete this note?</span>
          <button id="yes">Yes</button>
          <button id="no">No</button>
        </span>
        <span id="undelete-block" style="display: none;">
          |
          <a id="undelete" href="#">Undelete</a>
          <span id="undel-confirm-block" style="display: none;">
            <span>undelete this note?</span>
            <button id="undel-yes">Yes</button>
            <button id="undel-no">No</button>
          </span>
        </span>
        |
      </div>
    </div>

    <p id="about-page-info" style="display: none;">
      电脑屏幕让浏览器占半屏可得到最佳显示效果
    </p>

    <p id="loading" class="alert-info">Loading...</p>

    <!-- 默认提示位置 -->
    <template id="alert-insert-after-here"></template>

    <!-- 普通提示 -->
    <template id="alert-info-tmpl">
      <p class="alert alert-info">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <!-- 成功提示 -->
    <template id="alert-success-tmpl">
      <p class="alert alert-success">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <!-- 错误提示 -->
    <template id="alert-danger-tmpl">
      <p class="alert alert-danger">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <div id="title-block">
      <p id="info-block">
        Created at: <span id="created-at"></span><br>
        Updated at: <span id="updated-at"></span><br>
        Type: <span id="note-type"></span>
        <span style="font-size: smaller;">(size: <span id="size"></span>)</span>
      </p>
      <p id="tags" style="display: none;">
        <span style="color: #999;">Tags:</span>
        <template id="tag-tmpl">
          <a class="tag"></a>
        </template>
      </p>
    </div>

    <pre class="plaintext contents" style="display: none;"></pre>

    <div class="markdown contents" style="display: none;"></div>

    <script src="/public/util.js"></script>
    <script src="/static/note.js?date=1612234685876"></script>
  </body>
</html>
