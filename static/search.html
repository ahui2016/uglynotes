<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/style.css?date=1611375879023">

    <title>Search .. uglynotes</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.3/dayjs.min.js"></script>

    <style>
#search-input {
  width: 300px;
}
    </style>
  </head>
  <body>
    <div>
      <a href="/home">uglynotes</a> .. Search
      <img id="about-page-icon" src="/public/info-circle.svg" alt="info"
          title="显示/隐藏说明" style="display: none;">
    </div>

    <p id="about-page-info" style="display: none;">
      搜索方式：标签是精确搜索，并且分大小写；标题是正则表达式搜索。
    </p>

    <form autocomplete="off" style="margin-top: 1em;">      
      <div id="search-options">
        Search by
        <input type="radio" id="by-tags" name="search-by" value="tags" checked>
        <label for="by-tags">tags</label>
        <input type="radio" id="by-title" name="search-by" value="title">
        <label for="by-title">title</label>
      </div>

      <label>
        <input type="text" id="search-input" autofocus required>
      </label>
      <input type="submit" value="search" id="search-btn">
    </form>

    <p id="loading" class="alert-info"></p>

    <!-- 容量 -->
    <p id="notes-count" style="color: #999;"></p>
    
    <!-- 默认提示位置 -->
    <template id="alert-insert-after-here"></template>

    <!-- 普通提示 -->
    <template id="alert-info-tmpl">
      <p class="alert alert-info">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <!-- 成功提示 -->
    <template id="alert-success-tmpl">
      <p class="alert alert-success">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <!-- 错误提示 -->
    <template id="alert-danger-tmpl">
      <p class="alert alert-danger">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <ul></ul>
    <template id="li-tmpl">
      <li class="li">
        [id:<span class="id"></span>] <span class="datetime"></span>
        <span class="deleted" style="display: none;">DELETED</span>
        <span class="buttons">
          <button class="edit">edit</button>
          <button class="delete">delete</button>
          <span class="confirm-block" style="display: none; color: red;">
            delete this note?
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
          </span>  
        </span>    
        <br>
        <a class="title"></a><br>
        <span class="tags"></span>
      </li>
    </template>

    <script src="/public/util.js?date=1611542182622"></script>
    <script src="/static/search2.js"></script>
  </body>
</html>
