<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/style.css?date=1611375879023">

    <title>Index .. uglynotes</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.3/dayjs.min.js"></script>

  </head>
  <body>
    <div>uglynotes .. Index
      <img id="about-page-icon" src="/public/info-circle.svg" alt="info"
          title="显示/隐藏说明">
      <div id="head-buttons">
        |
        <a href="/html/tags">Tags</a> |
        <a href="/html/tag/groups">Groups</a> |
        <a href="/html/search">Search</a>
        |
      </div>
    </div>

    <p id="about-page-info" style="display: none;">
      请在 Groups 页面通过标签组来创建新笔记
    </p>

    <p id="loading" class="alert-info">Loading...</p>
    
    <!-- 默认提示位置 -->
    <template id="alert-insert-after-here"></template>

    <!-- 普通提示 -->
    <template id="alert-info-tmpl">
      <p class="alert alert-info">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <!-- 错误提示 -->
    <template id="alert-danger-tmpl">
      <p class="alert alert-danger">
        <span class="alert-time"></span>
        <span class="alert-message"></span>
        <span class="alert-dismiss" title="dismiss">(&times;)</span>
      </p>
    </template>

    <ul>
      <template id="li-tmpl">
        <li class="li">
          [id:<span class="id"></span>] <span class="datetime"></span>
          <span class="deleted" style="display: none;">DELETED</span>
          <span class="buttons">
            <button class="edit">edit</button>
            <button class="delete">delete</button>
            <span class="confirm-block" style="display: none; color: red;">
              <span class="confirm-msg">delete this note?</span>
              <button class="yes-btn">Yes</button>
              <button class="no-btn">No</button>
            </span>  
          </span>    
          <br>
          <a class="title"></a><br>
          <span class="tags"></span>
        </li>
      </template>
    </ul>

    <!-- 容量 -->
    <p id="notes-size" style="color: #999;"></p>

    <script src="/public/util.js?date=1611542182622"></script>
    <script src="/static/index.js?date=1611204505300"></script>
  </body>
</html>
